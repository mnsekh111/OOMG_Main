<script>
    $("#btnCurrent").on("click",function(){
        $("#peopleList").empty()

        var i = 0;
        var len = people.length;
        for (i = 0; i < len; i++) {
            var newItem =
                    $("#peopleList").append('<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 outer_padding">\

            src="'+people[i].photo +'" data-holder-rendered="true">\
                    <h3>'+people[i].name+'</h3>\
            <p>'+people[i].info+'</p>\
            <p>Office : '+people[i].office+'</p>\
            <p>Phone  :'+people[i].phone+'</p>\
            <p>Email  :'+people[i].email+'</p>\
            <p><a href="'+people[i].website+'">Website</a></p>\
            <p><a href="'+people[i].availability+'">Availability</a></p>\
            </p>\
            </div>\
            </div>\
            </div>');
        }

    });
