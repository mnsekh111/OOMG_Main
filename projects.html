<script>


    $("#btnCurrent").on("click",function(){
        $("#projList").empty()

        var i = 0;
        var len = project_list.length;
        for (i = 0; i < len; i++) {
            var newItem =
                    $("#projList").append('<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 outer_padding">\
                    <div class="outer_margin" style="margin">\
                        <div class="item">\
                        <div class="row"> \
                            <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">\
                                <img class="img-circle" alt="140x140"\
                                                           style="width: 60px; height: 60px;"\
                                                           src="' + project_list[i].icon + '" data-holder-rendered="true"/>\
                            </div>\
                            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">\
                               <span class="label label-success">Sponsor : <br> '+project_list[i].sponsor +'</span>\
                            </div>\
                            <div class="col-lg-12 col-md-6 col-sm-12 col-xs-12">\
                                <a class="label label-info" href="projects/PEACH.html">More info</a>\
                            </div>\
                        </div>\
                            <h5>' + project_list[i].name + '</h5>\
                        </div>\
                    </div>');
        }

    });


    $("#btnPast").on("click",function(){
        $("#projList").empty()

        var i = 0;
        var len = past_project_list.length;
        for (i = 0; i < len; i++) {
            var newItem =
                    $("#projList").append('<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 outer_padding">\
                    <div class="outer_margin" style="margin">\
                        <div class="item">\
                        <div class="row"> \
                            <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">\
                                <img class="img-circle" alt="140x140"\
                                                           style="width: 60px; height: 60px;"\
                                                           src="' + past_project_list[i].icon + '" data-holder-rendered="true"/>\
                            </div>\
                            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">\
                               <span class="label label-success">Sponsor : <br> '+past_project_list[i].sponsor +'</span>\
                            </div>\
                            <div class="col-lg-12 col-md-6 col-sm-12 col-xs-12">\
                                <a class="label label-info" href="projects/PEACH.html">More info</a>\
                            </div>\
                        </div>\
                            <h5>' + past_project_list[i].name + '</h5>\
                        </div>\
                    </div>');
        }
    });

    $("#btnCurrent").click()

</script>
